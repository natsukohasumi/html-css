<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ECサイト会員登録フォーム</h1>
    <label>名前：
        <input type="text" name="name"><br>
    </label>

    <label>メールアドレス：
        <input type="email" name="email"><br>
    </label>

    性別：
    <input type="radio" name="gender" value="male"checked>男
    <input type="radio" name="gender" value="female">女<br>

    
    年齢：
    <select name="age">
        <option value="teenager"selected>10代</option>
        <option value="twenties">20代</option>
        <option value="thirties">30代</option>
        <option value="forties">40代</option>
        <option value="fifties">50代</option>
        <option value="sixtiesover">60代以上</option>
    </select>
    <br>

    <button>送信</button>
    <button type="reset" >リセット</button>
    
    
</body>
</html>
